<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/billetera.css" type="text/css" />
    <title>EasyWallet - Billetera</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-6">
                <div class="text-center">
                    <span class="h4" id="available"></span>
                </div>
                <div class="row justify-content-between align-items-center my-2">
                    <label for="bolsillos" class="col-4 form-label">Bolsillos</label>
                    <select name="" class="col-6 form-select" id="bolsillos"></select>
                </div>
                <div class="row justify-content-between align-items-center my-2">
                    <label for="quantity" class="col-4 form-label">Cantidad</label>
                    <input class='col-6 form-control' type="number" id="quantity">
                </div>
                <div class="d-flex justify-content-center my-4">
                    <button class="btn btn-primary" id="send">Enviar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card bg-dark">
                    <div class="card-body">
                        <div>
                            <strong>Nombre: </strong><span class="new-font" id="b1-n"></span>
                        </div>
                        <div>
                            <strong>Saldo: </strong><input class="result" id="b1-q" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-dark">
                    <div class="card-body">
                        <div>
                            <strong>Nombre: </strong><span class="new-font" id="b2-n"></span>
                        </div>
                        <div>
                            <strong>Saldo: </strong><input class="result" id="b2-q" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-dark">
                    <div class="card-body">
                        <div>
                            <strong>Nombre: </strong><span class="new-font" id="b3-n"></span>
                        </div>
                        <div>
                            <strong>Saldo: </strong><input class="result" id="b3-q" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script src="assets/js/billetera.js"></script>  
</body>
</html>
